<!DOCTYPE html>
<html>

<head>
    <title>Java Script Invocation Pattern</title>

    <script>

        var Person = {

            Nick: "",
            Role: "",
            Hobbies: [],

            AddBio: function (pNick, pRole) { // Method
                this.Nick = pNick;
                this.Role = pRole;
            },

            AddHobby: function (pHobby) { // Method
                this.Hobbies.push(pHobby);
            },

            Write: function () { // Method
                var str = "Bio: " + this.Nick + ", " + this.Role;
                var hobb = "Proplayer Favorit: ";
                var item;
                for (item of this.Hobbies) {
                    hobb += item + " ";
                }
                return str + " " + hobb;
            }

        }

        function AddBioInfo(pNick, pRole) {
            Person.AddBio(pNick, pRole);
        }

        function AddHobby(pHobby) {
            Person.AddHobby(pHobby);
        }

        function LoadObject() {
            document.getElementById("aResult").innerHTML = Person.Write();
        }

    </script>

</head>

<body>

    <input type="text" id="iNick" placeholder="Masukkan Nickname" />
    <input type="text" id="iRole" placeholder="Masukkan Role" />

    <button type="button"
        onclick='AddBioInfo(document.getElementById("iNick").value, document.getElementById("iRole").value)'>Add
        Bio Info</button>

    <br><br>

    <input type="text" id="iHobby" placeholder="Proplayer Favorit" style="width: 500px;">
    <button type="button" onclick='Person.AddHobby(document.getElementById("iHobby").value)'>Add</button> <!--Person.AddHobby() adalah Method Invocation-->

    <br><br>

    <button type="button" onclick='LoadObject()'>Load</button>

    <br><br>

    <div id="aResult"></div>

</body>

</html>
